<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mocha Test Runner</title>
        <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css">
        <script>
            // pjs-output.js looks for a URL parameter called workersDir
            // added it if it's not already part of the URL and reload so
            // that people do have to do it when running tests.
            //
            // The reason why this value is passed as a URL parameter is so 
            // that pjs-output.js can do a GET request for the worker code and
            // their dependencies without having to wait for the initial message
            // from the parent frame that contains all of the paths.
            if (location.search.indexOf("workersDir=") === -1) {
                var workersDir = encodeURIComponent("../../../build/workers/");
                if (location.search.indexOf("?") === -1) {
                    location.search = "?workersDir=" + workersDir;
                } else {
                    location.search += "&workersDir=" + workersDir;
                }
            }
        </script>
    </head>
    <body>
        <div id="mocha"></div>
        <div id="output-area"></div>
        <script src="../../../build/js/live-editor.core_deps.js"></script>
        <script>
        // Works around this issue in PhantomJS:
        // https://github.com/ariya/phantomjs/pull/12307
        // Remove once PhantomJS pushes out a new release that fixes this!
        (function() {
            var oldSplice = Array.prototype.splice;
            Array.prototype.splice = function(num) {
                if (arguments.length === 1) {
                    return Array.prototype.slice.call(this, num);
                }
                return oldSplice.apply(this, arguments);
            };
        })();

        // used to skip some of the tests that aren't applicable
        // should be false
        var useDebugger = location.search.indexOf("debugger=true") !== -1;
        </script>
        <script src="../../../build/js/live-editor.shared.js"></script>
        <script src="../../../build/js/live-editor.output.js"></script>
        <script src="../../../build/js/live-editor.output_pjs_deps.js"></script>
        <script src="../../../build/js/live-editor.output_pjs.js"></script>
        <script src="../../../build/js/live-editor.output_debugger_deps.js"></script>
        <script src="../../../node_modules/mocha/mocha.js"></script>
        <script src="../../../node_modules/expect.js/index.js"></script>
        <script src="../../sinon.js"></script>
        <script>mocha.setup("bdd");</script>
        <script src="test_utils.js"></script>
        <script src="output_test.js"></script>
        <script src="assert_test.js"></script>
        <script>
            onload = function(){
                if (window.mochaPhantomJS) {
                    mochaPhantomJS.run();
                } else {
                    mocha.run();
                }
            };
        </script>
    </body>
</html>
