<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mocha Test Runner</title>
        <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css">
    </head>
    <body>
        <div id="mocha"></div>
        <div id="output-area"></div>
        <!-- Exposes 'i18n' as a global -->
        <script src="../../../build/js/live-editor.i18n.js"></script>
        <!-- Exposes Processing and JSHint as globals -->
        <script src="../../../build/js/live-editor.output_pjs_deps.js"></script>
        <!-- Mocha, sinon, and test JS -->
        <script src="../../../node_modules/mocha/mocha.js"></script>
        <script src="../../../node_modules/expect.js/index.js"></script>
        <script src="../../../node_modules/sinon/pkg/sinon.js"></script>
        <script src="../../../testutil/json-reporter.js"></script>
        <script src="../../shared_utils.js"></script>
        <script>
            runTestFiles([
                "../../../build/js/live-editor.tests_output_pjs_jshint.js",
                "../../../build/js/live-editor.tests_output_pjs_output.js",
                "../../../build/js/live-editor.tests_output_pjs_assert.js",
                "../../../build/js/live-editor.tests_output_pjs_async.js",
                "../../../build/js/live-editor.tests_output_pjs_ast_transform.js",
            ]);
        </script>
    </body>
</html>
